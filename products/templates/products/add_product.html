{% extends 'base.html' %}

{% block title %}{% if product %}Edit{% else %}Add{% endif %} Product{% endblock %}

{% block content %}
<h2>{% if product %}Edit{% else %}Add{% endif %} Product</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% if product %}Update{% else %}Add{% endif %}</button>
</form>
{% endblock %}
